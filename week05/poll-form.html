<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <title>Poll Form</title>
    </head>

    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>

    <body>

        <main>

            <form>

                <fieldset class="field">
                    <legend>Contact Information</legend>

                    <div class="form-item column2"> 
                        <label for="fullname">- Full name</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>

                    <div class="form-item column2">
                        <label for="useremail">- Email</label>
                        <input type="text" id="useremail" name="useremail">
                    </div>

                </fieldset>

                <fieldset class="field">

                    <legend>Questions</legend>

                    <div class="form-item column1">
                        <label for="browser">- What is your favorite browser?</label>
                        <select id="browser" name="browser">

                            <option value="chrome">Chrome</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>

                        </select>
                    </div>

                    <div class="pet form-item column1">

                        <label for="pet">- Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">

                    </div>

                    <div class="form-item">
                        <label for="place">- List the places you have lived:</label>
                        <textarea name="place" id="place" rows="4" placeholder="Buenos Aires, Florida, etc."></textarea>
                    </div>

                </fieldset>

                <button type="submit">Submit</button>

            </form>

        </main>
        
    </body>

    <footer>
        <p>&copy; 2024 | HTML Form - User Poll Activity | Nicol√°s Foti</p>
    </footer>

</html>
